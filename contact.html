<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>TravelBloom</h1>
        </div>
        <nav>
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h2>CONTACT US</h2>
            <p>Get in touch and we'll be happy to help you plan your dream vacation.</p>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Email: info@travelbloom.com</p>
                <p>Phone: +1 234-567-890</p>
                <p>Address: 123 Main Street, Anytown, CA 12345</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TravelBloom. All Rights Reserved.</p>
    </footer>
</body>
</html>
